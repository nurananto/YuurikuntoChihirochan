name: üîÑ Sync Chapter Codes

on:
  # ‚úÖ Manual trigger untuk sync codes dari Cloudflare KV
  workflow_dispatch:
  
  # ‚úÖ Auto-sync setiap hari jam 01:00 WIB (18:00 UTC)
  schedule:
    - cron: '0 18 * * *'

jobs:
  sync-codes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ‚úÖ NEW: Check manga type first
      - name: üîç Check manga type
        id: check_type
        run: |
          if [ ! -f manga-config.json ]; then
            echo "‚ö†Ô∏è manga-config.json not found!"
            echo "is_webtoon=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          MANGA_TYPE=$(jq -r '.type // "manga"' manga-config.json)
          echo "üì± Manga type: $MANGA_TYPE"
          
          if [ "$MANGA_TYPE" = "webtoon" ]; then
            echo "is_webtoon=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Type is webtoon - will sync codes"
          else
            echo "is_webtoon=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Type is $MANGA_TYPE - skipping code sync"
          fi

      - name: üîÑ Sync codes from Cloudflare KV
        if: steps.check_type.outputs.is_webtoon == 'true'
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: |
          echo "üîÑ Syncing chapter codes from Cloudflare KV..."
          node manga-automation.js sync-codes

      - name: üìù Check for changes
        if: steps.check_type.outputs.is_webtoon == 'true'
        id: check_changes
        run: |
          # Only add file if it exists
          if [ -f chapter-codes-local.json ]; then
            git add chapter-codes-local.json
          else
            echo "‚ö†Ô∏è chapter-codes-local.json not found, skipping"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected!"
            git status --short
          fi

      - name: üíæ Commit and push changes
        if: |
          steps.check_type.outputs.is_webtoon == 'true' &&
          steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TIMESTAMP=$(TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S WIB')
          git commit -m "üîÑ Sync chapter codes from Cloudflare KV - $TIMESTAMP [skip ci]"
          
          git push origin main
          
          echo "‚úÖ chapter-codes-local.json synced successfully!"

      - name: ‚ÑπÔ∏è  Skipped for manga type
        if: steps.check_type.outputs.is_webtoon != 'true'
        run: |
          echo "‚ÑπÔ∏è  This manga is not a webtoon"
          echo "   Code sync is only for webtoon type manga"
          echo "   Workflow completed without changes"

      - name: ‚ÑπÔ∏è  No changes
        if: |
          steps.check_type.outputs.is_webtoon == 'true' &&
          steps.check_changes.outputs.has_changes != 'true'
        run: |
          echo "‚ÑπÔ∏è  chapter-codes-local.json is already up to date"
          echo "   No sync needed"