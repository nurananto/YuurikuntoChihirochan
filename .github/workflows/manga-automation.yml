name: üîÑ Manga Automation

on:
  push:
    branches:
      - main
    paths:
      - '**/manifest.json'
      - 'manga-config.json'
  
  # ‚úÖ AUTO-UPDATE SETIAP 24 JAM (00:00 WIB = 17:00 UTC)
  schedule:
    - cron: '0 17 * * *'  # Setiap hari jam 00:00 WIB (midnight)
  
  workflow_dispatch:

jobs:
  update-manga:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ========================================
      # ‚è±Ô∏è CRITICAL: WAIT FOR OTHER WORKFLOWS
      # ========================================
      - name: ‚è≥ Wait for other workflows to complete
        if: github.event_name == 'push'
        run: |
          echo "‚è≥ Waiting 30 seconds for other workflows..."
          echo "   - encrypt-manifest.yml (if running)"
          echo "   - sync-cover.yml (if running)"
          sleep 30
          echo "‚úÖ Wait complete, starting manga automation..."

      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # ‚úÖ Always pull latest (after other workflows)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ========================================
      # ‚úÖ NEW: AUTO-CREATE chapter-codes-local.json (WEBTOON ONLY)
      # ========================================
      - name: üìù Ensure chapter-codes-local.json exists (Webtoon only)
        run: |
          # Check manga type from manga-config.json
          MANGA_TYPE=$(jq -r '.type // "manga"' manga-config.json)
          
          if [ "$MANGA_TYPE" = "webtoon" ]; then
            echo "üì± Type: webtoon - checking chapter-codes-local.json..."
            
            if [ ! -f chapter-codes-local.json ]; then
              echo "üÜï Creating empty chapter-codes-local.json..."
              echo "{}" > chapter-codes-local.json
              echo "‚úÖ chapter-codes-local.json created"
            else
              echo "‚úÖ chapter-codes-local.json already exists"
            fi
          else
            echo "üìñ Type: $MANGA_TYPE - skipping chapter-codes-local.json"
          fi

      # ========================================
      # ‚úÖ SYNC CODES FROM CLOUDFLARE KV (WEBTOON ONLY)
      # ========================================
      - name: üîÑ Sync codes from Cloudflare KV (Webtoon only)
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: |
          # Check manga type
          MANGA_TYPE=$(jq -r '.type // "manga"' manga-config.json)
          
          if [ "$MANGA_TYPE" != "webtoon" ]; then
            echo "üìñ Type: $MANGA_TYPE - skipping code sync"
            exit 0
          fi
          
          # Check if file is empty or just has {}
          if [ ! -s chapter-codes-local.json ] || [ "$(cat chapter-codes-local.json | tr -d '[:space:]')" = "{}" ]; then
            echo "üì• chapter-codes-local.json is empty - syncing from Cloudflare KV..."
            node manga-automation.js sync-codes || true
          else
            echo "‚úÖ chapter-codes-local.json has data"
          fi

      - name: üìö Generate manga.json
        env:
          SECRET_TOKEN: ${{ secrets.MANIFEST_SECRET_TOKEN }}
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: node manga-automation.js generate

      - name: üîÑ Sync chapters
        run: node manga-automation.js sync

      - name: üìä Update manga views
        run: node manga-automation.js update-views

      - name: üìñ Update chapter views
        run: node manga-automation.js update-chapters

      - name: üîç Check for changes
        id: check_changes
        run: |
          # ‚úÖ Add files only if they exist
          git add -A manga.json pending-views.json pending-chapter-views.json
          
          # ‚úÖ Add chapter-codes-local.json if exists and not empty
          if [ -f chapter-codes-local.json ]; then
            git add chapter-codes-local.json
          fi
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected!"
            git status --short
          fi

      - name: üíæ Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit with timestamp
          TIMESTAMP=$(TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S WIB')
          git commit -m "üìä Auto-update manga data - $TIMESTAMP [skip ci]"
          
          # Push with conflict resolution retry logic
          echo "üì§ Pushing changes with conflict resolution..."
          for i in {1..5}; do
            echo "üì§ Push attempt $i/5..."
            
            # Try to push
            if git push origin main 2>/dev/null; then
              echo "‚úÖ Push successful!"
              exit 0
            fi
            
            # Push failed, likely due to conflict
            echo "‚ö†Ô∏è Push failed, pulling latest changes..."
            
            # Reset any merge conflicts
            git reset --hard HEAD
            git clean -fd
            
            # Stash current changes
            COMMIT_MSG=$(git log -1 --pretty=%B)
            git reset --soft HEAD~1
            git stash
            
            # Pull latest
            if ! git pull --no-rebase origin main; then
              echo "‚ùå Pull failed on attempt $i"
              git stash pop || true
              
              if [ $i -lt 5 ]; then
                echo "‚è≥ Waiting 5 seconds before retry..."
                sleep 5
              else
                echo "‚ùå All attempts failed!"
                exit 1
              fi
              continue
            fi
            
            # Re-apply stashed changes
            if git stash pop; then
              # Re-add files
              git add -A manga.json pending-views.json pending-chapter-views.json
              [ -f chapter-codes-local.json ] && git add chapter-codes-local.json || true
              
              # Re-commit with original message
              git commit -m "$COMMIT_MSG" || {
                echo "‚ö†Ô∏è No changes to commit after merge"
                exit 0
              }
            else
              echo "‚ö†Ô∏è Stash pop failed, trying manual resolution..."
              
              # Handle conflict: keep our changes for pending files
              git checkout --ours pending-views.json pending-chapter-views.json 2>/dev/null || true
              [ -f chapter-codes-local.json ] && git checkout --ours chapter-codes-local.json 2>/dev/null || true
              git checkout --theirs manga.json 2>/dev/null || true
              
              git add -A manga.json pending-views.json pending-chapter-views.json
              [ -f chapter-codes-local.json ] && git add chapter-codes-local.json || true
              git commit -m "$COMMIT_MSG" || {
                echo "‚ö†Ô∏è No changes to commit after conflict resolution"
                exit 0
              }
            fi
            
            # Loop will retry push
          done
          
          echo "‚ùå Failed to push after 5 attempts"
          exit 1

      - name: üîÑ Check structural changes
        id: structural_check
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # ‚úÖ IMPROVED: Check if manga-config.json changed in THIS commit
          if git diff HEAD~1 HEAD --name-only 2>/dev/null | grep -q "manga-config\.json"; then
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ manga-config.json changed - triggering rebuild"
            echo "is_first_time=false" >> $GITHUB_OUTPUT
            echo "trigger_reason=config_changed" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check apakah manga.json baru pertama kali dibuat
          if git diff HEAD~1 HEAD --name-status 2>/dev/null | grep -q "^A.*manga\.json$"; then
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "üéâ First-time generation detected!"
            echo "is_first_time=true" >> $GITHUB_OUTPUT
            echo "trigger_reason=first_time" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if manga.json has chapter changes (not just views)
          if [ -f manga.json ]; then
            # Count chapters in current manga.json
            CURRENT_CHAPTERS=$(jq '.chapters | length' manga.json 2>/dev/null || echo "0")
            
            # Try to get old chapter count from previous commit
            OLD_CHAPTERS=$(git show HEAD~1:manga.json 2>/dev/null | jq '.chapters | length' 2>/dev/null || echo "0")
            
            echo "üìä Chapter count: $OLD_CHAPTERS ‚Üí $CURRENT_CHAPTERS"
            
            # If chapter count changed = structural change
            if [ "$CURRENT_CHAPTERS" != "$OLD_CHAPTERS" ]; then
              echo "has_structural_changes=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Chapter count changed (structural)"
              echo "is_first_time=false" >> $GITHUB_OUTPUT
              echo "trigger_reason=chapter_count_changed" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          # Check manifest/config changes in git diff
          if git diff HEAD~1 HEAD --name-only 2>/dev/null | grep -qE '(manifest\.json|chapters/)'; then
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Manifest changed"
            echo "is_first_time=false" >> $GITHUB_OUTPUT
            echo "trigger_reason=manifest_changed" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if ONLY views/codes changed
          CHANGED_FILES=$(git diff HEAD~1 HEAD --name-only 2>/dev/null | tr '\n' ' ')
          if echo "$CHANGED_FILES" | grep -qE '(pending-views\.json|pending-chapter-views\.json|chapter-codes-local\.json)' && \
             ! echo "$CHANGED_FILES" | grep -qvE '(pending-views\.json|pending-chapter-views\.json|manga\.json|chapter-codes-local\.json)'; then
            echo "has_structural_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Only view counter updated (no structural changes)"
          else
            # manga.json changed but not just views
            echo "has_structural_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Structural data changed"
            echo "trigger_reason=structural_changed" >> $GITHUB_OUTPUT
          fi
          
          echo "is_first_time=false" >> $GITHUB_OUTPUT

      - name: üöÄ Trigger website rebuild
        if: |
          steps.check_changes.outputs.has_changes == 'true' && 
          steps.structural_check.outputs.has_structural_changes == 'true'
        run: |
          # Tentukan message berdasarkan tipe perubahan
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          TRIGGER_REASON="${{ steps.structural_check.outputs.trigger_reason }}"
          
          if [ "${{ steps.structural_check.outputs.is_first_time }}" == "true" ]; then
            MESSAGE="First-time manga setup for ${REPO_NAME}"
          else
            case "$TRIGGER_REASON" in
              "config_changed")
                MESSAGE="Config updated - ${REPO_NAME}"
                ;;
              "chapter_count_changed")
                MESSAGE="Chapters updated - ${REPO_NAME}"
                ;;
              "manifest_changed")
                MESSAGE="Manifest updated - ${REPO_NAME}"
                ;;
              *)
                MESSAGE="Manga updated - ${REPO_NAME}"
                ;;
            esac
          fi
          
          echo "üì§ Triggering rebuild: $MESSAGE"
          
          # ‚úÖ Using PAT_TOKEN
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/nurananto/nuranantoscans/dispatches \
            -d '{"event_type":"manga-updated","client_payload":{"manga":"'"${REPO_NAME}"'","timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'","message":"'"$MESSAGE"'","reason":"'"$TRIGGER_REASON"'"}}'
          
          if [ "${{ steps.structural_check.outputs.is_first_time }}" == "true" ]; then
            echo "üéâ Website rebuild triggered! (First-time generation)"
          else
            echo "‚úÖ Website rebuild triggered! (Reason: $TRIGGER_REASON)"
          fi

      - name: ‚ÑπÔ∏è  Skip website trigger
        if: |
          steps.check_changes.outputs.has_changes != 'true' ||
          steps.structural_check.outputs.has_structural_changes != 'true'
        run: |
          echo "‚ùåÔ∏è Skipping website trigger"
          echo "‚úÖ Website will be triggered for:"
          echo "   - First-time manga.json creation"
          echo "   - manga-config.json changes (locked chapters, etc.)"
          echo "   - New chapters (manifest.json changes)"
          echo "   - Chapter folder changes"
          echo "   - Chapter count changes"
          echo ""
          echo "‚ùå NOT triggered for:"
          echo "   - View counter updates (pending-views.json)"
          echo "   - Chapter view updates (pending-chapter-views.json)"
          echo "   - Code tracking updates (chapter-codes-local.json)"
          echo ""
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "‚ÑπÔ∏è  This was a scheduled run (daily view update)"
            echo "   Views updated but no website rebuild needed"
          fi